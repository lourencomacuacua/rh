<!DOCTYPE html>
<html
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="c:\Users\Penicela\AppData\Local\Temp\Untitled.png" width="30" height="30" class="d-inline-block align-top" alt="">

        <a class="navbar-brand" href="/administrativo">RH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">


            </li>

          </ul>

        </div>
      </nav>
      <br>

    <!-- Mensagem de sucesso -->
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>

    <div class="container">
    
        <form action="/salvarFuncionario" th:object="${funcionario}" method="POST">
            <div class="form-group">
              
              <div class="row">
              
                <div class="col-md">
                  <label for="id" >ID:</label>
                  <input type="text" readonly="true" class="form-control" id="id"  th:field="*{id}">
                </div>
                
                <div class="col-md">
                  <label >Nome Funcionario:</label>
                  <input required type="text" class="form-control" id="nome"  th:field="*{nome}">
                </div>
                

              </div>

              

              <div class="row">
                <div class="col-md">
                  <label >Telefone:</label>
                  <input required type="text" class="form-control" id="telefone"  th:field="*{telefone}">
                </div>

                <div class="col-md">
                  <label >Endereço:</label>
                  <input required type="endereco" class="form-control" id="endereco"  th:field="*{endereco}">
                </div>



              </div>
              
              
              <div class="row">
                <div class="col-md">                                
                  <label >Email:</label>
                  <input required type="email" class="form-control" id="email"  th:field="*{email}">          
                </div>
                
                <div class="col-md">
                  <label >Senha:</label>
                  <input required type="text" class="form-control" id="senha"  th:field="*{senha}">
                </div>
                
                <div class="col-md">
	              <label >Cargo:</label>        
	              <select th:field="*{cargo}" class="form-control">
	                <option th:each="car : ${listaCargos}" th:value="${car.id}" th:text="${car.nome}"> </option>  
	              </select > 
                </div>
              
              </div>
              
              

          
            </div>

            <a><button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>Salvar</button></a>
            <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-backward"></i>Voltar</a>
            
          </form>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script> 
    	$(document).ready(function(){
        $('#telefone').mask('999999999');
  		});
    
    </script>
  </body>
</html>
