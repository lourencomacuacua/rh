      	<div class="container">
			<h1>Detalhes da vaga:</h1>
			<div th:each="vaga: ${vaga}" class="container">
	
				<br>
	
				<p>
					<b>Vaga:</b> <span th:text="${vaga.nome}"></span>
				</p>

				<p>
					<b>Expira em:</b> <span th:text="${vaga.data}"></span>
				</p>
				<p>
					<b>Salário:</b> R$ <span th:text="${vaga.salario}"></span>
				</p>
				
				<p>
					<b>Cargo:</b> R$ <span th:text="${vaga.cargo.nome}"></span>
				</p>
				<p>
					<b>Departamento:</b> R$ <span th:text="${vaga.cargo.departamento.nome}"></span>
				</p>
	
				<br> <br>

			</div>


		</div>

		<div class="container">
				<h2>Candidatos inscritos:</h2>

		<br>

		<table class="table" id="tabela">
			<thead>
				<tr>
					<th scope="col">Nome do candidato:</th>
					<th scope="col">Nuit:</th>
					<th scope="col">E-mail:</th>
					<th scope="col">Opção:</th>
					
				</tr>
			</thead>
			<tbody>

				<tr th:each="candidato :${candidatos}">
					<td><span th:text="${candidato.nomeCandidato}"></span></td>
					<td><span th:text="${candidato.nuit}"></span></td>
					<td><span th:text="${candidato.emal}"></span></td>
					
					<td>
													
                                <!-- Modal para confirmação de remoção -->
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#modal-warning-' + ${candidato.id}">
                                    <i class="fa-solid fa-trash-can" ></i>
                                </button>
                                <div class="modal fade" th:id="'modal-warning-' + ${candidato.id}" tabindex="-1" role="dialog" aria-labelledby="modal-warning-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modal-warning-title">Remover Candidato</h5>
                                               
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <h3>Deseja realmente remover o Candidado?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <a class="btn btn-danger" th:href="@{/removerCandidato/{id} (id=${candidato.id})}">Sim</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
								
								
					</td> 
				</tr>


			</tbody>
		</table>


            <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-backward"></i>Voltar</a>
            
    </div>
