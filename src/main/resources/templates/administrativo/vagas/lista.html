    <div class="table-responsive">
    	<table class="table" id="tabela">
		<thead>
			<tr>
				<td>ID</td>
				<td>Nome da vaga</td>
				<td>Salário</td>
				<td>Data de expiração</td>
				<td>Cargo</td>
				<td>Departamento</td>
				<td>Opções</td>
			</tr>

		</thead>
		
		
		<tbody > 
			<tr th:each="vaga: ${listaVagas}">
				<td th:text="${vaga.id}"></td>
				<td th:text="${vaga.nome}"></td>
				<td th:text="${vaga.salario}"></td>
				<td th:text="${vaga.data}"></td>
			    <td th:if="${vaga.cargo != null}" th:text="${vaga.cargo.nome}"></td>
			    <td th:if="${vaga.cargo != null && vaga.cargo.departamento != null}" th:text="${vaga.cargo.departamento.nome}"></td>
		
	
				<td colspan="3">
					<a th:href="@{/editarVaga/{id} (id=${vaga.id})}"><i class="fa-solid fa-pen-to-square" style="color: #74C0FC;"></i> </a> <!-- ou seja estamos passando o parámetro id nessa /editarvaga (esta chamando uma função) e esse id vai ser vaga.id-->
					
					
				<!--	<a th:href="@{/removerVaga/{id} (id=${vaga.id})}"><i class="fa-solid fa-trash-can" style="color: #ff0000;"></i></a> -->
				
				
				
                                <!-- Modal para confirmação de remoção -->
                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#modal-warning-' + ${vaga.id}">
                                    <i class="fa-solid fa-trash-can" ></i>
                                </button>
                                <div class="modal fade" th:id="'modal-warning-' + ${vaga.id}" tabindex="-1" role="dialog" aria-labelledby="modal-warning-title" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modal-warning-title">Remover Vaga</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <h3>Deseja realmente remover a vaga?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <a class="btn btn-danger" th:href="@{/removerVaga/{id} (id=${vaga.id})}">Sim</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
				
					
					
					<a th:href="@{/detalheVaga/{id} (id=${vaga.id})}"><button type="button"
								class="btn btn-primary"></i>Detalhes</button></a>
				</td>
				
			</tr>
		
		</tbody >
		
	
	</table>

            <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-backward"></i>Voltar</a>

	<script> 
		
			$(document).ready( function () {
			    $('#tabela').DataTable();
			} );
			
			var table = new DataTable('#tabela', {
		    language: {

});
