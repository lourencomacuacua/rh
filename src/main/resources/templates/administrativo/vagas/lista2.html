	<center><h1>Vagas</h1></center>
    <div class="table-responsive">
    	<table class="table" id="tabela">
    	<caption>Vagas</caption>
		<thead>
			<tr>
				<td>ID</td>
				<td>Nome da vaga</td>
				<td>Salário</td>
				<td>Data de expiração</td>
				<td>Cargo</td>
				<td>Departamento</td>
				<td>Opções</td>
			</tr>

		</thead>
		
		
		<tbody > 
			<tr th:each="vaga: ${listaVagass}">
				<td th:text="${vaga.id}"></td>
				<td th:text="${vaga.nome}"></td>
				<td th:text="${vaga.salario}"></td>
				<td th:text="${vaga.data}"></td>
			    <td th:if="${vaga.cargo != null}" th:text="${vaga.cargo.nome}"></td>
			    <td th:if="${vaga.cargo != null && vaga.cargo.departamento != null}" th:text="${vaga.cargo.departamento.nome}"></td>
		
	
				<td>
					<a th:href="@{/detalheVagaa/{id} (id=${vaga.id})}"><button type="button"
								class="btn btn-primary"><i class="fa-solid fa-plus"></i> Concorrer</button></a>
				</td>
				
			</tr>
		
		</tbody >
		
	
	</table>

            <a class="btn btn-danger" href="/"><i class="fa-solid fa-backward"></i>Voltar</a>
